{% load mark_event%}
<html>
<head>
    <title>{{path}}</title>
</head>
<body>
    {% if errors %}
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/signup_info_back/{% show_event_name event.name%}" method="post">
        {%csrf_token%}
        <p>姓名: <input type="text" name="name"></p>
        <p>学号: <input type="text" name="student_id"></p>
        <p>手机: <input type="text" name="phone"></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
